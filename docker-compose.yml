      MYSQL_USER: user
      MYSQL_PASSWORD: rahasia
    volumes:
      - mysql-data-opensid-mariadb:/var/lib/mysql
    networks:
      - db
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "0.50"
    restart: always

  php_opensid:
    container_name: php_opensid
    networks:
      - backend
      - frontend
      - db
    build:
      context: ./
      dockerfile: .docker/Dockerfile.php
    ports:
      - 9005:9000
    depends_on:
      - mysql-server-opensid
    volumes:
      - ./html:/public_html:rw
      - ./.docker/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf


